<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="mainContainer">
      <h1 class="title">Etch-A-Sketch</h1>
      <div id="gridSection">
        <div id="gridContainer"></div>
      </div>
      <div id="squareSelection">
        <p id="sliderValueText">16 x 16</p>
        <input type="range" min="1" max="64" value="16" class="slider" id="sliderRange">
      </div>
      <div id="colorSelection">
        <div id="defineColorSection">
          <button id="uChooseColorBtn" class="opener">Pick a Color</button>
          <input type="color" value="#ff0000" id="colorWell" class="btn-invisible">
        </div>
        <button id="randomColorBtn">Random</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
      
	<script src="./js/scripts.js"></script>
  </body>
</html>
